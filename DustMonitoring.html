<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		<title></title>
		<link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap-theme.css" />
		<link href="js/jquery-easyui-1.4.3/themes/default/easyui.css" rel="stylesheet" />
    	<link href="js/jquery-easyui-1.4.3/themes/icon.css" rel="stylesheet" />
    	<link href="css/common.css" rel="stylesheet" />
    	<link href="css/DustMonitoring.css" rel="stylesheet" />
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-easyui-1.4.3/jquery.easyui.min.js" type="text/javascript"></script>
    	<script src="js/jquery-easyui-1.4.3/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    	<script src="js/echarts.min.js"></script>
    	<script src="js/common.js"></script>
		<script src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/DustMonitoring.js" ></script>
	</head>
	<body>
		<!--头部导航条开始banner部分-->
		<div class="head_big">
			<table class="head">
				<tr>
					<td class="head_left"><span>扬尘实时在线监控</span></td>
					<td class="head_right"><span class="glyphicon glyphicon-user"></span>
					<span> 您好,admin<span/>
					<span class="glyphicon glyphicon-bell"></span>
					<span class="glyphicon glyphicon-envelope"></span>
					<span class="glyphicon glyphicon-off"></span></td>
				</tr>
			</table>
		</div>
		<div class="clearfix"></div>
		<!--中间大部分盒子开始-->
		<div class="big_center">
			<!--左侧布局开始-->
			<div class="main_left pull-left">
				<!--左侧上方大盒子-->
				<div class="left_big" style="height: 53%; ">
					<!--放塔吊背景图的大盒子-->
					<div class="taji_big" style="background: url(img/dust1.png) no-repeat;background-size: 50% 100%;">
						<div class="guokong">
							<p>PM10:xx</p>
							<p>国控值:xxx</p>
						</div>
						<div class="taji_bottom">
							<p>PM2.5(μg/m3)：<span>117.5</span></p>
							<p>噪音(dB)：<span>61.88</span></p>
							<p>温度(℃)：<span>33</span></p>
							<p>湿度(％)：<span>72</span></p>
							<p>风速(m/s)：<span>0</span></p>
							<p>空气质量：<span>0</span></p>
							<p>风向：<span>正南</span></p>
						</div>
					</div>
				</div>
				<!--左侧下方盒子-->
				<div class="left_big" style="height: 43%;">
					<div class="div_title">
							<span class="pull-left span_title">预警情况</span>
							<div class="clearfix"></div>
					</div>
					<div class="taji_big" style="padding: 0;height: 90%;">
						<!--布置上方列表框-->
						<div class="statisticalBottomBoder" style="margin-top: 1%;">
							<span class="pull-left" style="margin-left: 0.25rem;">预警信息</span><span class="pull-right" style="margin-right: 0.15rem;">处理结果</span><span class="pull-right" style="margin-right: 1rem;">处理级别</span>
							<div class="clearfix"></div>
						</div>
						<!--布置下方内容-->
						<div style="margin-top: 0.1rem; font-size: 0.12rem;">
							<ul style="margin: 0;padding-left: 0.2rem;list-style: none;">
								<li style="color: #fff;font-size: 0.14rem;"><span class="pull-left" style="display: inline-block;width: 35%;">xxx项目,18年5月1日16时pm10超国控113%</span><span class="pull-right paimin" style="margin-right: 0.6rem;">处理</span><span class="pull-right xiangmu" style="margin-right: 1.4rem;">项目部</span></li>
								<div class="clearfix"></div>
								<!--<li style="color: #fff;font-size: 0.14rem;"><span class="pull-left" style="display: inline-block;width: 35%;">xxx项目,18年5月1日16时pm10超国控113%</span><span class="pull-right paimin" style="margin-right: 0.6rem;">处理</span><span class="pull-right" style="margin-right: 1.4rem;">项目部</span></li>
								<div class="clearfix"></div>-->
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!--中间部分开始-->
			<div class='main_center pull-left'>
				<!--左侧第一个统计图开始-->
				<div class="left_big" style="height: 31%;margin-top: 1%;">
					<div class="div_title">
						<span class="xuan">统计时间:</span>
							<input id="combotian" type="text" class="easyui-datebox"/>
					</div>
					<!--统计表开始-->
					<div id='tian_guo'>
					
					</div>
				</div>
				<!--左侧第二个统计图开始-->
				<div class="left_big center_shebei" style="height: 33%;margin-top: 1%;">
					<div id="mainLeftBottom" style="height: 100%;width: 100%;margin: 0;">
						<!--上侧标题开始-->
						<div class="div_title">
							<span class="xuan">统计年月:</span>
							<input id="comboyue" type="text" class="easyui-combobox"/>
						</div>
						<div class="leftBottomBoder" style="text-align: center;margin: 0;height: 90%;">
							<!--统计图盒子-->
							<div id='mainCenterBottom'>
							
							</div>
						</div>
					</div>
				</div>
				<!--左侧第三个统计图开始-->
				<div class="left_big center_shebei" style="height: 31%;margin-top: 1%;">
					<div id="mainBottom" style="height: 100%;width: 100%;margin: 0;">
						<!--上侧标题开始-->
						<div class="div_title">
							<span class="xuan">统计年:</span>
							<input id="combonian" type="text" class="easyui-combobox"/>
						</div>
						<div class="leftBottomBoder" style="text-align: center;margin: 0;height: 80%;">
							<div id='nian_guo'>
								
							</div>
						</div>
					</div>
				</div>
			</div>	
		
		</div>
	</body>
</html>
