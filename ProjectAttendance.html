<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		<title></title>
		<link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap-theme.css" />
		<link href="js/jquery-easyui-1.4.3/themes/default/easyui.css" rel="stylesheet" />
    	<link href="js/jquery-easyui-1.4.3/themes/icon.css" rel="stylesheet" />
    	<link href="css/common.css" rel="stylesheet" />
    	<link href="css/ProjectAttendance.css" rel="stylesheet" />
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-easyui-1.4.3/jquery.easyui.min.js" type="text/javascript"></script>
    	<script src="js/jquery-easyui-1.4.3/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    	<script src="js/echarts.min.js"></script>
    	<script src="js/common.js"></script>
		<script src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/ProjectAttendance.js" ></script>
	</head>
	<body>
		<!--头部导航条开始banner部分-->
		<div class="head_big">
			<table class="head">
				<tr>
					<td class="head_left"><span>建筑工人在岗情况</span></td>
					<td class="head_right"><span class="glyphicon glyphicon-user"></span>
					<span> 您好,admin<span/>
					<span class="glyphicon glyphicon-bell"></span>
					<span class="glyphicon glyphicon-envelope"></span>
					<span class="glyphicon glyphicon-off"></span></td>
				</tr>
			</table>
		</div>
		<div class="clearfix"></div>
		<!--中间大部分盒子开始-->
		<div class="big_center">
			<!--左侧布局开始-->
			<div class="main_left pull-left">
				<!--左侧上方大盒子-->
				<div class="left_big" style="height: 53%;">
					<div class="div_title" style="text-align: center; width: 100%;">
							<span class="span_title">项目人员公示牌</span>
					</div>
					<div class="photo_top">
						<div class="pohoto_top_left pull-left">
							<img class="pohoto_img" src="img/zheng1.JPG" />
							<p>xxx</p>
							<p>项目经理</p>
						</div>
						<div class="pohoto_top_center pull-left">
							<img class="pohoto_img" src="img/zheng2.jpg" />
							<p>xxx</p>
							<p>总监</p>
						</div>
						<div class="pohoto_top_left pull-right">
							<img class="pohoto_img" src="img/zheng3.jpg" />
							<p>xxx</p>
							<p>甲方代表</p>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="photo_bottom">
						<div class="pohoto_bottom_left pull-left">
							<img src="img/zheng4.png" />
							<p>其他人员</p>
							<p>20/10人</p>
						</div>
						<div class="pohoto_bottom_left pull-right">
							<img src="img/zheng5.png" />
							<p>劳务人员</p>
							<p>500/60人</p>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<!--左侧下方盒子-->
				<div class="left_big" style="height: 43.5%;">
					<div class="div_title">
							<span class="pull-left span_title">预警信息</span>
							<div class="clearfix"></div>
					</div>
					<div class="taji_big" style="padding: 0;height: 90%;">
						<!--布置上方列表框-->
						<div class="statisticalBottomBoder" style="margin-top: 1%;">
							<span class="pull-left" style="margin-left: 0.25rem;">预警信息</span><span class="pull-right" style="margin-right: 0.15rem;">处理结果</span><span class="pull-right" style="margin-right: 1rem;">处理级别</span>
							<div class="clearfix"></div>
						</div>
						<!--布置下方内容-->
						<!--<div style="margin-top: 0.1rem; font-size: 0.12rem;">
							<ul style="margin: 0;padding-left: 0.2rem;list-style: none;">
								<li style="color: #fff;font-size: 0.14rem;"><span class="pull-left" style="display: inline-block;width: 35%;">xxx项目,18年5月1日16时pm10超国控113%</span><span class="pull-right paimin" style="margin-right: 0.6rem;">处理</span><span class="pull-right xiangmu" style="margin-right: 1.4rem;">项目部</span></li>
								<div class="clearfix"></div>
							</ul>
						</div>-->
					</div>
				</div>
			</div>
			<!--中间部分开始-->
			<div class='main_center pull-left'>
				<!--左侧第一个统计图开始-->
				<div class="left_big" style="height: 24%;margin-top: 1%;">
					<div class="div_title">
						<span class="xuan">项目经理</span>
					</div>
					<!--统计表开始-->
					<div id='tian_guo'>
					
					</div>
				</div>
				<!--左侧第二个统计图开始-->
				<div class="left_big center_shebei" style="height: 24%;margin-top: 1%;">
					<div id="mainLeftBottom" style="height: 100%;width: 100%;margin: 0;">
						<!--上侧标题开始-->
						<div class="div_title">
							<span class="xuan">总监</span>
						</div>
						<div class="leftBottomBoder" style="text-align: center;margin: 0;height: 90%;">
							<!--统计图盒子-->
							<div id='mainCenterBottom'>
							
							</div>
						</div>
					</div>
				</div>
				<!--左侧第三个统计图开始-->
				<div class="left_big center_shebei" style="height: 23%;margin-top: 1%;">
					<div id="mainBottom" style="height: 100%;width: 100%;margin: 0;">
						<!--上侧标题开始-->
						<div class="div_title">
							<span class="xuan">劳务人员</span>
						</div>
						<div class="leftBottomBoder" style="text-align: center;margin: 0;height: 80%;">
							<div id='nian_guo'>
								
							</div>
						</div>
					</div>
				</div>
				<!--左侧第四个统计图开始-->
				<div class="left_big center_shebei" style="height: 23%;margin-top: 1%;">
					<div id="mainBottom" style="height: 100%;width: 100%;margin: 0;">
						<!--上侧标题开始-->
						<div class="div_title">
							<span class="xuan">工资支付</span>
						</div>
						<div class="leftBottomBoder" style="text-align: center;margin: 0;height: 80%;">
							<div id='money'>
								
							</div>
						</div>
					</div>
				</div>
			</div>	
		
		</div>
	</body>
</html>
